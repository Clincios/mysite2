{% extends 'blog1/base.html' %}

{% block content %}
    <h1>Search Results</h1>
    <p>Search query: {{ search_query }}</p>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'blog1:details' post.slug %}">{{ post.title }}</a>
            </li>
        {% empty %}
            <p>No results found.</p>
        {% endfor %}
    </ul>
{% endblock content %}
